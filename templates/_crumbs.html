{% macro nav(request, database=None, table=None) -%}
{% if crumb_items is defined %}
  {% set items=crumb_items(request=request, database=database, table=table) %}
  {% if items %}
    <ul>
      {% for item in items %}
        <li><a href="{{ item.href }}">{{ item.label }}</a></li>
      {% endfor %}
    </ul>
  {% endif %}
{% endif %}
{%- endmacro %}
