{% if metadata.description_html or metadata.description %}
    <div class="metadata-description">
        {% if metadata.description_html %}
        <div class="content">
            {{ metadata.description_html|safe }}
        </div>
        {% else %}
        <h2 class="subtitle mt-4 mb-2 is-3">{{ metadata.description }}</h2>
        {% endif %}
    </div>
{% endif %}
